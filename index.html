<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 Camping Trips Map with Straight-Line Routes</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo="> <!-- Prevents favicon 404 error -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map { height: 600px; width: 100%; }
    </style>
</head>
<body>
    <h1>2025 Camping Trips on OpenStreetMap with Straight-Line Routes</h1>
    <p>Zoom/pan to explore. Dashed lines represent round-trip paths from home (red pin) to each destination (blue pins). No external routing server needed!</p>
    <div id="map"></div>
    <script>
        // Initialize map centered on Colorado
        var map = L.map('map').setView([38.8339, -105.8214], 7);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Home base marker (red for distinction)
        var homeLatLng = L.latLng(38.9955, -104.5893);
        L.marker(homeLatLng, { icon: L.icon({ iconUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-icon-2x-red.png', shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png', iconSize: [25, 41], iconAnchor: [12, 41] }) }).addTo(map)
            .bindPopup('<b>Home Base</b><br>11211 Palmer Peak Pl, 80831');

        // Trip data with coordinates and details
        var trips = [
            { lat: 38.7475, lon: -104.8526, label: 'Trip 1: Cheyenne Mountain State Park<br>Dates: Apr 25 – May 2<br>Nights: 7' },
            { lat: 38.6435, lon: -104.8682, label: 'Trip 2: Mountaindale Cabins & RV Resort<br>Dates: May 2 – May 4<br>Nights: 2' },
            { lat: 38.1332, lon: -105.4681, label: 'Trip 3: Grape Creek RV Park<br>Dates: May 16 – May 19<br>Nights: 3' },
            { lat: 38.9636, lon: -105.4495, label: 'Trip 4: M Lazy C Ranch<br>Dates: Jun 6 – Jun 8<br>Nights: 2' },
            { lat: 37.4745, lon: -108.5020, label: 'Trip 5: West View RV Resort<br>Dates: Jun 19 – Jun 23<br>Nights: 4' },
            { lat: 37.6730, lon: -106.6435, label: 'Trip 6: Aspen Ridge RV Park<br>Dates: Jul 2 – Jul 8<br>Nights: 6' },
            { lat: 39.6504, lon: -104.8437, label: 'Trip 7: Cherry Creek State Park<br>Dates: Jul 12 – Jul 19<br>Nights: 7' },
            { lat: 38.7817, lon: -105.1225, label: 'Trip 8: Cripple Creek KOA<br>Dates: Jul 23 – Jul 28<br>Nights: 5' },
            { lat: 38.9966, lon: -104.8597, label: 'Trip 9: USAF Academy FamCamp<br>Dates: Sep 19 – Sep 28<br>Nights: 9' },
            { lat: 38.7475, lon: -104.8526, label: 'Trip 10: Cheyenne Mountain State Park<br>Dates: Oct 25 – Nov 8<br>Nights: 15' }
        ];

        // Add markers and straight-line routes for each trip
        trips.forEach(function(trip) {
            var destLatLng = L.latLng(trip.lat, trip.lon);

            // Add blue marker for destination
            L.marker(destLatLng).addTo(map)
                .bindPopup(trip.label);

            // Draw dashed straight line (round-trip overlaps)
            L.polyline([homeLatLng, destLatLng], {
                color: 'blue',
                weight: 4,
                opacity: 0.6,
                dashArray: '5, 5'
            }).addTo(map);
        });
    </script>
</body>
</html>
